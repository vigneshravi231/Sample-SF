

<!-- Order Summary Detail Header -->
<template>
    
    <div class="slds-m-top_medium">
        <div class="color-brand slds-p-bottom_large slds-brand">
            <span class="slds-text-heading_large">Details for Order: {number}</span>
            <div class="slds-float_right" if:true={showButtons}>
                <lightning-button label="Approve" variant="brand" onclick={approveOrder}></lightning-button>&nbsp;
                <lightning-button label="Reject" variant="brand" onclick={rejectOrder}></lightning-button>
            </div>
        </div>
    </div>

    <c-modal-dialog show-modal={showConfirmation} onclosemodal={closeConfirmation}>
        <div slot="header">
            {orderActionHeaderText} Order
        </div>
        <div slot="body">
            <div class="slds-align_absolute-center slds-m-bottom_medium slds-text-align_center">
                Are you sure you want to {orderActionText} this order?
            </div>
            <div class="slds-align_absolute-center">
                <lightning-button label="Cancel" variant="brand" onclick={closeConfirmation}></lightning-button>&nbsp;
                <lightning-button label="Confirm" variant="brand" onclick={finalizeOrder}></lightning-button>
            </div>
        </div>
    </c-modal-dialog>
    
</template>
