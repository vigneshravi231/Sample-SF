
<!-- My Invoices -->
<template>
  <lightning-spinner if:true={isLoading}></lightning-spinner>

	<div class="flex slds-m-bottom_medium slds-m-top_xx-small">
		<div class="header">
			<lightning-icon icon-name="standard:case" class="brandColor"></lightning-icon>
			<div class="slds-text-heading_medium slds-m-left_small">Invoices</div>
		</div>
		<lightning-input
			label=""
			variant="label-hidden"
			placeholder="Search by Invoice Name or PO#..."
			value={query}
			class="search slds-m-left_medium"
			onchange={handleSearchQueryChange}
			onkeydown={handleSearchQueryKeyPress}
		>
		</lightning-input>
	</div>
	<div class="slds-border_top" if:true={invoicesExist}>
		<lightning-datatable
			key-field="Id"
			resize-column-disabled
			hide-checkbox-column
			data={invoices}
      default-sort-direction="asc"
			sorted-direction={sortDirection}
			sorted-by={sortedBy}
			columns={columns}
      onsort={onHandleSort}
		></lightning-datatable>
	</div>
	<div>
		<c-pagination-bar pagination={pagination} onpaginationchange={onPaginationChange}>
		</c-pagination-bar>
	</div>

	<div class="slds-text-align_center slds-m-around_xx-large" if:false={invoicesExist}>No Invoices available for this account</div>
</template>
