
<!-- Order Items Summary -->
<template>
	<table class="slds-table slds-table_cell-buffer slds-no-row-hover fixed mobile-hide" aria-label="Order Items Summary">
		<thead class="slds-p-bottom_small">
			<tr class="slds-line-height_reset">
				<th scope="col" class="product-col">Products</th>
				<th if:true={showImage} scope="col">
					<div class="slds-cell-wrap">
						<!-- Image placeholder -->
					</div>
				</th>
				<th scope="col">
					<div class="slds-cell-wrap">SKU</div>
				</th>
				<th scope="col" class="qty-col">
					<div class="slds-cell-wrap slds-text-align_center">Quantity</div>
				</th>
				<th scope="col" class="total-col">
					<div class="slds-cell-wrap slds-text-align_center">Total</div>
				</th>
			</tr>
		</thead>
		<tbody class="item-table">
			<tr for:each={items} for:item="item" key={item.Id}>
				<td if:true={showImage}>
					<div class="slds-cell-wrap image-container">
						<img src={item.imageUrl} alt="Product Image" class="product-image" />
					</div>
				</td>
				<td>
					<div class="slds-cell-wrap">{item.Product_Description__c}</div>
				</td>
				<td>
					<div class="slds-cell-wrap">{item.Product_Name__c}</div>
				</td>
				<td>
					<div class="slds-cell-wrap slds-text-align_center">{item.Quantity}</div>
				</td>
				<td>
					<div class="slds-cell-wrap slds-text-align_center">
						<lightning-formatted-number value={item.TotalPrice} format-style="currency" currency-code="USD">
						</lightning-formatted-number>
					</div>
				</td>
			</tr>
			<tr if:false={hideSubtotal}>
				<td colspan="4">
					<div class="slds-text-align_right slds-m-top_medium">
						<span class="slds-text-title_bold slds-text-heading_mtmedium">Subtotal: </span>
					</div>
				</td>
				<td colspan="1">
					<div class="slds-text-align_center slds-m-top_medium">
						<span class="slds-text-title_bold slds-text-heading_medium">
							<lightning-formatted-number value={subtotal} format-style="currency" currency-code="USD">
							</lightning-formatted-number>
						</span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</template>
