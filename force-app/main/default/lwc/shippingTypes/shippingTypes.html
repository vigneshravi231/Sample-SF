

<!-- Shipping Types -->
<template>
  <template if:true={hasCheckoutOptions}>
    <div class="slds-m-bottom_small">
      <template for:each={checkoutOptions} for:item="option" for:index="optionIndex">
        <lightning-input type="checkbox"
                         key={option.id}
                         data-id={option.id}
                         label={option.label}
                         value={option.value}
                         onchange={selectCheckoutOption}>
        </lightning-input>
      </template>
    </div>
  </template>
</template>
