<!-- Co Shipping Options List -->
<template>
	<lightning-layout multiple-rows>
		<lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="12">
			<div>
				<table class="slds-table slds-no-row-hover">
					<thead class="slds-border_bottom">
						<tr class="slds-line-height_reset">
							<th scope="col" class="first-col">Shipping Option</th>
						</tr>
					</thead>
					<tbody class="shipping-table">
						<tr class="slds-hint-parent">
							<td>
								<lightning-layout multiple-rows>
									<lightning-layout-item size="6" small-device-size="12" medium-device-size="6">
										<lightning-combobox
											name="Options"
											label=""
											placeholder="Select a Shipping Option"
											value={splitSelection.deliveryMethodId}
											options={filteredOptions}
											onchange={handleShippingOptionSelect}
										></lightning-combobox>
									</lightning-layout-item>
								</lightning-layout>
							</td>
						</tr>
						<tr class="slds-hint-parent">
							<td>
								<lightning-layout multiple-rows>
									<lightning-layout-item size="6" small-device-size="12" medium-device-size="6">
										<lightning-input
											label="Shipping Account Number"
											onchange={handleShippingAccountNumberChange}
											value={splitSelection.shippingAccountNumber}
										></lightning-input>
									</lightning-layout-item>
								</lightning-layout>
							</td>
						</tr>
            <tr class="slds-hint-parent">
							<td>
								<lightning-layout multiple-rows>
									<lightning-layout-item size="6" small-device-size="12" medium-device-size="6">
										<lightning-input
											type="checkbox"
											label="Ship Order Complete"
											class="slds-m-bottom_small"
											checked={shipOrderComplete}
											onchange={handleShipOrderCompleteChange}
										></lightning-input>
									</lightning-layout-item>
								</lightning-layout>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</lightning-layout-item>
	</lightning-layout>
</template>
