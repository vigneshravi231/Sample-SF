

<!-- Honda OEM Warranty Form -->
<template>
    <template if:true={success}>
        <div style="min-height: 350px;">
            <div class="slds-text-heading_large slds-align_absolute-center slds-p-bottom_large">
                Honda OEM Warranty Form successfully submitted!
            </div>
            <lightning-layout class="slds-align_absolute-center mediumLargePadding">
                <lightning-layout-item padding="horizontal-medium">
                    <lightning-button label="Submit Another Form" onclick={newForm}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-medium">
                    <lightning-button label="View Open Cases" onclick={navigateToOpenCases}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>

    <template if:true={isLoading}>
        <lightning-spinner variant="brand" size="medium" alternative-text="Loading..."></lightning-spinner>
    </template>

    <template if:false={success}>
        <lightning-record-edit-form object-api-name="Case"
                                    onsubmit={onSubmit}
                                    onsuccess={onSuccess}
                                    onload={onLoad}
                                    onerror={onError}
                                    density="comfy"
                                    record-type-id={recordTypeId}>

                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="horizontal-medium">
                        <lightning-input-field field-name="Address__c" required></lightning-input-field>

                    <lightning-layout-item size="2" large-device-size="2" medium-device-size="2" small-device-size="6"  padding="horizontal-medium">

                    <lightning-layout-item size="3" large-device-size="10" medium-device-size="10" small-device-size="10"  padding="horizontal-medium">
                        <lightning-input-field field-name="Conversion_Products_Installed__c" required></lightning-input-field>
