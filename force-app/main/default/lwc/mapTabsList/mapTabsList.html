
<!-- Map Tabs List -->
<template>
	<c-spinner if:true={isLoading}></c-spinner>
	<lightning-tabset>
		<lightning-tab label="Pending MAP Requests" data-object-name={tabs.cases} onactive={handleTabChange}>
			<div class="flex slds-m-bottom_medium slds-m-top_xx-small">
				<div class="header">
					<lightning-icon icon-name="standard:case" class="brandColor"></lightning-icon>
					<div class="slds-text-heading_medium slds-m-left_small">All Pending MAP Requests</div>
				</div>
				<lightning-input
					label=""
					variant="label-hidden"
					placeholder="Search by Case Number..."
					value={data.cases.query}
					class="search slds-m-left_medium"
          data-tab={tabs.cases}
					onchange={handleSearchQueryChange}
					onkeydown={handleSearchQueryKeyPress}
				>
				</lightning-input>
			</div>
			<div class="slds-border_top">
				<lightning-datatable
					key-field="Id"
					columns={data.cases.columns}
					data={data.cases.records}
					default-sort-direction={data.cases.sortDirection}
					sorted-direction={data.cases.sortDirection}
					sorted-by={data.cases.sortedBy}
					onsort={onHandleSort}
					data-tab={tabs.cases}
					show-row-number-column
					hide-checkbox-column
				>
				</lightning-datatable>
				<c-pagination-bar
					pagination={data.cases.pagination}
					onpaginationchange={handlePaginationChange}
					data-tab={tabs.cases}
				></c-pagination-bar>
			</div>
		</lightning-tab>
		<lightning-tab label="Completed MAP Requests" data-object-name={tabs.requests} title={tabs.requests} onactive={handleTabChange}>
			<div class="flex slds-m-bottom_medium slds-m-top_xx-small">
				<div class="header">
					<lightning-icon icon-name="custom:custom40" class="brandColor"></lightning-icon>
					<div class="slds-text-heading_medium slds-m-left_small">All Completed MAP Requests</div>
				</div>
			</div>
			<div class="slds-border_top">
				<lightning-datatable
					key-field="Id"
					columns={data.requests.columns}
					data={data.requests.records}
					default-sort-direction={data.requests.sortDirection}
					sorted-direction={data.requests.sortDirection}
					sorted-by={data.requests.sortedBy}
					onsort={onHandleSort}
					data-tab={tabs.requests}
					show-row-number-column
					hide-checkbox-column
				>
				</lightning-datatable>
				<c-pagination-bar
					pagination={data.requests.pagination}
					onpaginationchange={handlePaginationChange}
					data-tab={tabs.requests}
				></c-pagination-bar>
			</div>
		</lightning-tab>
	</lightning-tabset>
</template>
